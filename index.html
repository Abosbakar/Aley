<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aleyna ile Ã–ÄŸlen YemeÄŸi Randevu Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #fce4ec, #f8bbd0);
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            transition: opacity 0.5s ease-in-out;
        }
        .card {
            border-radius: 15px;
            animation: fadeIn 0.8s ease-in-out;
        }
        .btn-primary {
            background-color: #e91e63;
            border: none;
            transition: transform 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #c2185b;
            transform: scale(1.05);
        }
        .btn-secondary:hover, .btn-danger:hover {
            transform: scale(1.05);
        }
        .randevu-card {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            animation: fadeInUp 0.6s ease-in-out;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        @keyframes fadeInUp {
            from {opacity: 0; transform: translateY(15px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <!-- GiriÅŸ EkranÄ± -->
    <div class="container text-center" id="girisEkrani">
        <h1 class="mb-4 text-white">Aleyna ile Ã–ÄŸlen YemeÄŸi</h1>
        <div class="card p-4 shadow-lg">
            <h4>GiriÅŸ Yap</h4>
            <input type="text" id="girisIsim" class="form-control mb-3" placeholder="AdÄ±nÄ±zÄ± girin">
            <button class="btn btn-primary w-100" onclick="girisYap()">GiriÅŸ Yap</button>
        </div>
    </div>

    <!-- Randevu EkranÄ± -->
    <div class="container text-center d-none" id="randevuEkrani">
        <h1 class="mb-4 text-white">HoÅŸ geldin, <span id="kullaniciAdi"></span>!</h1>
        <button class="btn btn-secondary mb-4" onclick="cikisYap()">Ã‡Ä±kÄ±ÅŸ Yap</button>
        <div class="card p-4 shadow-lg">
            <input type="date" id="tarih" class="form-control mb-3">
            <button class="btn btn-primary w-100" onclick="randevuOlustur()">Randevu OluÅŸtur</button>
        </div>

        <div class="mt-5 text-start">
            <h3 class="text-white">ğŸ“… OluÅŸturulan Randevular</h3>
            <div id="randevuListesi" class="mt-3"></div>
            <button class="btn btn-danger mt-3 w-100" onclick="tumunuSil()">TÃ¼mÃ¼nÃ¼ Sil</button>
        </div>
    </div>

    <script>
        // Sayfa yÃ¼klenince kullanÄ±cÄ±yÄ± kontrol et
        document.addEventListener('DOMContentLoaded', () => {
            const isim = localStorage.getItem('kullanici');
            if(isim) {
                girisBasarili(isim);
            }
            randevulariGetir();
        });

        function girisYap() {
            const isim = document.getElementById('girisIsim').value;
            if(isim === "") {
                alert("LÃ¼tfen isminizi girin!");
                return;
            }
            localStorage.setItem('kullanici', isim);
            girisBasarili(isim);
        }

        function girisBasarili(isim) {
            document.getElementById('girisEkrani').classList.add('d-none');
            document.getElementById('randevuEkrani').classList.remove('d-none');
            document.getElementById('kullaniciAdi').textContent = isim;
        }

        function cikisYap() {
            localStorage.removeItem('kullanici');
            document.getElementById('girisEkrani').classList.remove('d-none');
            document.getElementById('randevuEkrani').classList.add('d-none');
        }

        function randevuOlustur() {
            const isim = localStorage.getItem('kullanici');
            const tarih = document.getElementById('tarih').value;
            const saat = "12:30"; // Sabit saat

            if(tarih === "") {
                alert("LÃ¼tfen tarihi seÃ§in!");
                return;
            }

            let randevular = JSON.parse(localStorage.getItem('randevular')) || [];

            // AynÄ± gÃ¼n iÃ§in kontrol
            const ayniGunVarMi = randevular.some(r => r.tarih === tarih);
            if(ayniGunVarMi) {
                alert("Bu tarih iÃ§in zaten bir randevu alÄ±nmÄ±ÅŸ!");
                return;
            }

            const randevu = { isim, tarih, saat };
            randevular.push(randevu);
            localStorage.setItem('randevular', JSON.stringify(randevular));

            document.getElementById('tarih').value = "";

            randevulariGetir();
        }

        function randevulariGetir() {
            const liste = document.getElementById('randevuListesi');
            liste.innerHTML = "";

            const randevular = JSON.parse(localStorage.getItem('randevular')) || [];

            randevular.forEach((randevu, index) => {
                const div = document.createElement('div');
                div.classList.add('randevu-card');
                div.innerHTML = `
                    <strong>${randevu.isim}</strong><br>
                    ğŸ“… ${randevu.tarih} | â° ${randevu.saat}
                    <button class="btn btn-sm btn-outline-danger float-end" onclick="sil(${index})">Sil</button>
                `;
                liste.appendChild(div);
            });
        }

        function sil(index) {
            let randevular = JSON.parse(localStorage.getItem('randevular')) || [];
            randevular.splice(index, 1);
            localStorage.setItem('randevular', JSON.stringify(randevular));
            randevulariGetir();
        }

        function tumunuSil() {
            if(confirm("TÃ¼m randevularÄ± silmek istediÄŸinizden emin misiniz?")) {
                localStorage.removeItem('randevular');
                randevulariGetir();
            }
        }
    </script>
</body>
</html>
